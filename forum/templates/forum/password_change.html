{% extends 'forum/base.html' %}

{% block title %}
    <title>Zmiana hasła</title>
{% endblock %}

{% block content %}
    <form method="post">
    {% csrf_token %}
        {% for field in form %}
            <h4>{{ field.label_tag }}</h4><br>
            {{ field }}<br>
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <br><button type="submit">Zatwierdź</button>
    </form>
{% endblock %}
