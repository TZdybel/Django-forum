{% extends 'forum/base.html' %}

{% block title %}
    <title>Dodawanie nowego wątku</title>
{%  endblock %}

{% block content %}
    <h2>Dodaj nowy wątek</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}<br>
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <p>
                <button type="submit">Dodaj</button>
            </p>
        </form>
{% endblock %}
