{% extends 'forum/base.html' %}

{% block title %}
    <title>Edycja profilu</title>
{% endblock %}

{% block content %}
    <h2>Edycja profilu</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}<br>
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <p>
                <button type="submit">Zatwierd≈∫</button>
            </p>
        </form>
{% endblock %}
